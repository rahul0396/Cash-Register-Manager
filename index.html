            <h1 class="heading">Cash Register Manager </h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return 
                
            </p>
            
            <div class="label-input">

                <label for="bill-amount" class="input-label">
                    Bill amount:
                    
                </label>
                <input type="number" class="input" id="bill-amount"/>
                
                
                <label for="cash-given" class="input-label"> Cash Given:</label>
                <input type="number" id="cash-given" class="input">
            </div>
            
            <button id="check">Check</button>

            <p id="error-message"></p>
            
            
            
            
            
            <table class="table">
                <caption>Return Changes</caption>
                <tr>
                    <th>no of notes</th>

                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>

                    <th>notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                    
                </tr>
                </table>
